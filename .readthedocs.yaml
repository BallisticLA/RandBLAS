version: 2

build:
  os: "ubuntu-20.04"
  tools:
    python: "mambaforge-22.9"
  jobs:
    post_create_environment:
      - conda env list
      - conda list
    pre_build: 
      - pip list
    post_build:
      - pip list

conda:
  environment: rtd/environment.yaml

sphinx:
  configuration: rtd/source/conf.py
